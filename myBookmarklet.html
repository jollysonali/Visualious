            var active_form = 'link';
            var post_types = ["regular","photo","quote","link","chat","video"];
            
            function activate_nav_tab(id) {
                active_form = id;
                
                $$('#navigation li').each(function(el){
                    el.removeClassName('active');
                });
                
                $('nav_' + id).addClassName('active');
                
                $$('form').each(function(el){
                    Element.hide(el);
                });
                
                Element.hide('set_photo_clickthrough_link');
                if (id == 'photo') Element.show('set_photo_clickthrough_link');
                                                
                Element.show(id + '_form');
                
                return false;
            }
            
            var hide_source_url_tooltip_timeout;
            
            function show_source_url_tooltip(type) {
                if ($('source_url_tooltip_' + type).visible()) {
                    $('source_url_tooltip_' + type).hide();
                    window.clearTimeout(hide_source_url_tooltip_timeout);
                    return false;
                }
                
                $$('.source_url_tooltip').invoke('hide');
                $('source_url_tooltip_' + type).show();
                
                window.clearTimeout(hide_source_url_tooltip_timeout);
                hide_source_url_tooltip_timeout = (function(){
                    $$('.source_url_tooltip').invoke('hide');
                }).delay(4);
            }
            
            function show_source_prompt(type, select) {
                $('source_url_confirm_' + type).hide();
                $('source_url_prompt_' + type).show();
                
                if (select) $('source_url_' + type).select();
            }
            
            function sync_input_values(id_suffix, master) {
                if ($(id_suffix)) $(id_suffix).value = master;
                
                post_types.each(function(type){
                    if ($(type + id_suffix)) $(type + id_suffix).value = master; 
                });
            }
            
            function update_share_navigation_current_blog_title(list) {
                var index = list.options[list.selectedIndex];
                if (! index.hasAttribute('data-blog-url')) return;
                
                if ($('share_navigation_current_blog_title')) {
                    $('share_navigation_current_blog_title').innerHTML = index.getAttribute('data-blog-url');
                }
            }
            
            function has_twitter(tumblelog_name) {
                                
                var tumblelogs_with_twitter = [];
                
                for (var i = 0, length = tumblelogs_with_twitter.length; i < length; i++) {
                    if (tumblelogs_with_twitter[i] == tumblelog_name) return true;
                }
                
                return false;
            }
            
            function has_send_to_twitter(tumblelog_name) {
                                
                var tumblelogs_with_twitter = [];
                
                for (var i = 0, length = tumblelogs_with_twitter.length; i < length; i++) {
                    if (tumblelogs_with_twitter[i] == tumblelog_name) return true;
                }
                
                return false;
            }
            
            function update_send_to_twitter(list) {
                var tumblelog_name = list.options[list.selectedIndex];
                tumblelog_name = tumblelog_name.value;
                
                if (has_twitter(tumblelog_name)) {
                    $('send_to_twitter_wrapper').show();
                    $('send_to_twitter').checked = (has_send_to_twitter(tumblelog_name) ? true : false);
                } else {
                    $('send_to_twitter_wrapper').hide();
                    $('send_to_twitter').checked = false;
                }
                
                sync_input_values('_form_send_to_twitter', $('send_to_twitter').checked ? 1 : 0);
            }
        </script>
